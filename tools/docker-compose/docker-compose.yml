version: '3'
services:
  share-ars:
    container_name: share-ars
    image: elearningteamgrd/share-rs-ars:latest
    volumes:
      - ./models:/project/models
      - ./exported-data:/project/data/exported
    depends_on:
      - mysql
    env_file:
      - .env
  mysql:
    container_name: mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
    expose:
      - 3306
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql